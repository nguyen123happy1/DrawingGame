<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/5af8c807bb.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <div class="content">
      <header>
        <div class="getApp">
          <h4>DOWNLOAD</h4>
          <span>
            <a href="" style="margin-right: 15px;"><i class="fab fa-google-play"></i>
              <p>Android</p>
            </a>
            <a href="" style="margin-left: 15px;"><i class="fab fa-apple"></i>
              <p>IOS</p>
            </a>
          </span>
        </div>
        <div class="logo">
          <img src="https://cdn.glitch.com/15416f45-3c2a-4cd3-81d9-bbd5a79b3b0b%2Ffly-boy.png?v=1619968231155"
            alt="Girl in a jacket">
        </div>
        <div class="update">
          <h4>PREVIOUS UPDATE</h4>
          <span><a href="" style="margin-right: 15px;"><i class="fas fa-caret-right"></i>
              <p>New Game: Drawing</p>
            </a></span>

        </div>
      </header>
      <div class="playground">
        <div class="title">
          <span class="title-image">
            <h2>
              PLAY
            </h2>
          </span>
        </div>
        <div class="playground_content home">
          <div class="player">
            <div class="information">
              <strong>QUICK PLAY</strong>
              <div class="avatar">
                <div class="ava ava-img">
                </div>
                <button class="ava-select"><i class="fas fa-pencil-alt"></i></button>
              </div>
              <div class="form">
                <div class="username">
                  <span><i class="far fa-user"></i></span>
                  <strong>NICKNAME:</strong>
                  <label class="text">
                    <input type="text" value="" maxlength="20"
                      style="font-family: 'Muli', sans-serif;font-weight: bold;">
                  </label>
                </div>
              </div>
            </div>
            <div class="action">
              <button class="btn-room">
                <span><i class="fas fa-door-open"></i></span>
                <strong>Room</strong>
              </button>
              <button class="btn-play">
                <span><i class="fas fa-gamepad"></i></span>
                <strong>Play</strong>
              </button>
              <button class="btn-draw">
                <span><i class="fas fa-paint-brush"></i></span>
                <strong>Draw!</strong>
              </button>
            </div>
          </div>
          <div class="or">
            <span class="vertical-line"></span>
            <div class="circle">
              <div class="circle-txt">
                <b>OR</b>
              </div>
            </div>
            <span class="vertical-line"></span>
          </div>
          <div class="login">
            <div class="login-title">
              <div id="welcome" style="color:black;text-align: center;"><strong>LOGIN WITH YOUR ACCOUNT</strong></div><br>
              <div id="form">
                <form class="login_form" name="login" method="POST" onsubmit="return validated()">
                  <p>Username</p>
                  <input type="text" name="user">
                  <p>Password</p>
                  <input type="password" name="pass"> <br>
                  <span id="error" style="color:red"></span><br>
                  <button type="submit">Submit</button>
              </form>
            </div>
            </div>
            <div class="options" id="options">
                
            </div>
            <div class="login-choice">

            </div>
          </div>
        </div>
      </div>
      <footer>
        <a href="nguyen.glitch.me" class="draw-icon"></a>
        <nav>
          <a href="">
            TERMS</a>
          <a href="" class="symbol">
            CONDITIONS</a>
          <a href="" class="symbol">
            PRIVACY</a>
          <a href="" class="symbol">
            THANKS</a>
          <a href="" class="symbol">
            CONTACT</a>
        </nav>
        <div class="follow">
          <a href=""><i class="fab fa-facebook-f"></i></a>
          <a href=""><i class="fab fa-twitter"></i></a>
          <a href=""><i class="fab fa-youtube"></i></a>
          <a href=""><i class="fab fa-instagram"></i></a>
          <a href=""><i class="fab fa-discord"></i></a>
        </div>
      </footer>
    </div>
    <canvas id="canvas1"></canvas>
    <script src="script.js"></script>
  </div>
</body>

</html>
